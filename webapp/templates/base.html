<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">

    <!-- www.phpied.com/conditional-comments-block-downloads/ -->
    <!--[if IE]><![endif]-->

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %}{% endblock %} - Your application name</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!--  Mobile Viewport Fix
          j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag
    device-width : Occupy full width of the screen in its current orientation
    initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
    maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
    -->
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">


    <!-- Place favicon.ico and apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">


    <!-- CSS : implied media="all" -->
    <link rel="stylesheet" href="/css/style.css?v=1">

    <!-- For the less-enabled mobile browsers like Opera Mini -->
    <link rel="stylesheet" media="handheld" href="/css/handheld.css?v=1">


    <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
    <script src="/js/modernizr-1.7.min.js"></script>

</head>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->

<!--[if lt IE 7 ]>
<body class="ie6"> <![endif]-->
<!--[if IE 7 ]>
<body class="ie7"> <![endif]-->
<!--[if IE 8 ]>
<body class="ie8"> <![endif]-->
<!--[if IE 9 ]>
<body class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<body> <!--<![endif]-->

<div id="container">
    <header>
        <h1>Your application name</h1>
    </header>
    <div id="nav">
        <ol>
            <li><a href="/">Home</a></li>
        </ol>
    </div>
    <div id="main">
        {% block main %}

        {% endblock %}
    </div>

    <footer>
        {% block footer %}{% endblock %}
    </footer>
</div>
<!--! end of #container -->


<!-- Javascript at the bottom for fast page loading -->

<script src="http://cdn.jquerytools.org/1.2.5/full/jquery.tools.min.js"></script>
<script>!window.jQuery && document.write('<script src="/js/jquery.tools.min.js?v=2"><\/script>')</script>

<script src="/js/plugins.js?v=2"></script>
<script src="/js/script.js?v=2"></script>

{% block last %}{% endblock %}

<!--[if lt IE 7 ]>
<script src="/js/dd_belatedpng.js?v=2"></script>
<![endif]-->


<!-- yui profiler and profileviewer - remove for production -->
<!-- <script src="js/profiling/yahoo-profiling.min.js?v=2"></script>
<script src="js/profiling/config.js?v=2"></script> -->
<!-- end profiling code -->


<!-- asynchronous google analytics: mathiasbynens.be/notes/async-analytics-snippet
change the UA-XXXXX-X to be your site's ID -->
<script>
    var _gaq = [
        ['_setAccount', 'UA-XXXXX-X'],
        ['_trackPageview']
    ];
    (function(d, t) {
        var g = d.createElement(t),
                s = d.getElementsByTagName(t)[0];
        g.async = true;
        g.src = '//www.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g, s);
    })(document, 'script');
</script>

</body>
</html>
